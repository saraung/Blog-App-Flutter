plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.blog_app" // ← Change this if your package name is different
    compileSdk 34 // or use flutter.compileSdkVersion if set elsewhere

    defaultConfig {
        applicationId "com.example.blog_app" // ← Change this if your app ID is different
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    // ✅ Java and Kotlin both set to 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}
